<mat-toolbar color="primary" class="header">
  <!--<button mat-icon-button (click)="openSideMenu()">-->
  <button class="mat-button mat-button-stretch" mat-button="" title="Blog menu"
  (click)="onClickForToggleSidenav($event,{id:'toggle'})" [hidden]="sidenavButtonHidden">
    <mat-icon class="mat-icon">menu</mat-icon>
  </button>
  <!--定义三个主要区域的路由-->
  <button class="mat-button mat-button-resizeable" mat-button="" (click)="onClickHome({id:'home'})" [routerLink]="['/home']">HOME</button>
  <button class="mat-button mat-button-resizeable" mat-button="" (click)="onClickBolg({id:'blog'})" [routerLink]="['/blog']">BLOG</button>
  <button class="mat-button mat-button-resizeable mat-button-big" mat-button="" (click)="onClickProjects({id:'projects'})" [routerLink]="['/projects']">PROJECTS</button>
  <button class="mat-button mat-button-resizeable" mat-button="" (click)="onClickAbout({id:'about'})" routerLink="/about">ABOUT</button>
  <!--增加这个span主要是将剩余空间填满，而使模式开关居右。-->
  <!--原理：mat-toolbar是个flex-container，它里面的flex-item不指定flex默认值的时候是flex: 0 1 auto-->
  <!--只有这个span的flex: 1 1 auto，所以剩余的空间都被这个item瓜分-->
  <span class="flex-fill-remaining-space"></span>
  <mat-slide-toggle (change)="onChange($event.checked)">夜间模式</mat-slide-toggle>
</mat-toolbar>
